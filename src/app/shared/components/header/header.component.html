<header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Left Section -->
      <div class="flex items-center space-x-4">
        <button class="focus:outline-none" (click)="toggleSideNav()">
            <!-- Hamburger icon -->
            <div class="space-y-2">
              <span class="block w-8 h-0.5 bg-gray-600 transition-all duration-300" 
                    [class]="isSideNavOpen ? 'rotate-45 translate-y-2.5' : ''"></span>
              <span class="block w-8 h-0.5 bg-gray-600 transition-all duration-300" 
                    [class]="isSideNavOpen ? 'opacity-0' : ''"></span>
              <span class="block w-8 h-0.5 bg-gray-600 transition-all duration-300" 
                    [class]="isSideNavOpen ? '-rotate-45 -translate-y-2.5' : ''"></span>
            </div>
          </button>
        <h1 class="text-2xl font-bold text-indigo-600">Multi-Tenant Portal</h1>
        
        <!-- Role badge - uncomment when needed -->
        <!-- 
        @if (role === 'Admin') {
          <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded-full">Admin</span>
        }
        @if (role === 'Superadmin') {
          <span class="px-2 py-1 bg-purple-100 text-purple-800 text-xs font-medium rounded-full">Superadmin</span>
        }
        @if (role === 'User') {
          <span class="px-2 py-1 bg-gray-100 text-gray-800 text-xs font-medium rounded-full">User</span>
        }
        -->
      </div>
  
      <!-- Right Section - Conditionally shown when logged in -->
      @if (isLoggedIn()) {
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Welcome, <span class="font-medium text-gray-800">{{ userInfo()?.email }}</span></span>
        <button 
          (click)="logout()"
          class="px-4 py-2 bg-red-50 text-red-600 font-medium rounded-md hover:bg-red-100 transition-colors duration-200 border border-red-100"
        >
          Logout
        </button>
      </div>
      }
    </div>
  </header>
