<header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm border-b border-gray-100" 
        [ngStyle]="{ backgroundColor: tenantInfo()?.theme }">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left Section -->
      <div class="flex items-center space-x-4">
        @if (isLoggedIn()) {
          <!-- Hamburger Menu Button -->
          <button 
            (click)="toggleSideNav()"
            class="inline-flex items-center justify-center rounded-md p-1.5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition-all duration-200"
            aria-label="Toggle menu"
          >
            <span class="sr-only">Toggle menu</span>
            <!-- Animated Hamburger Icon -->
            <div class="w-6 flex flex-col items-center justify-center space-y-1.5">
              <span class="block h-0.5 w-6 bg-current transition-all duration-300 transform" 
                    [class]="isSideNavOpen ? 'rotate-45 translate-y-2' : ''"></span>
              <span class="block h-0.5 w-6 bg-current transition-all duration-300" 
                    [class]="isSideNavOpen ? 'opacity-0' : 'opacity-100'"></span>
              <span class="block h-0.5 w-6 bg-current transition-all duration-300 transform" 
                    [class]="isSideNavOpen ? '-rotate-45 -translate-y-2' : ''"></span>
            </div>
          </button>
        }
        
        <!-- Logo Section -->
        <div class="flex items-center">
          <div class="flex items-center justify-center w-10 h-10 bg-indigo-50 rounded-lg overflow-hidden">
            @if(tenantInfo()?.logoUrl) {
              <img 
                [src]="tenantInfo()?.logoUrl" 
                alt="Company Logo" 
                class="w-full h-full object-contain p-1"
              />
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
              </svg>
            }
          </div>
          <h1 class="ml-3 text-xl font-semibold text-gray-900 truncate max-w-[180px] sm:max-w-none">
            {{tenantId() ? tenantInfo()?.name : 'Multi-Tenant Portal'}}
          </h1>
        </div>
      </div>

      <!-- Right Section -->
      @if (isLoggedIn()) {
        <div class="flex items-center space-x-4">
          <div class="hidden sm:block text-sm text-gray-500">
            <span class="font-medium text-gray-700"> {{'WELCOME'| translate: {name: userInfo()?.name} }}</span>
          </div>
          
          <!-- Logout Button -->
          <button 
            (click)="logout()"
            class="flex items-center space-x-1.5 px-3 py-1.5 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-md border border-red-100 transition-colors duration-200"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
            <span>Logout</span>
          </button>
        </div>
      }
    </div>
  </div>
</header>
