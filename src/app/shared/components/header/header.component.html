<header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50" [ngStyle]="{ backgroundColor: tanentInfo().theme }">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Left Section -->
      <div class="flex items-center space-x-4">
        <button class="focus:outline-none" (click)="toggleSideNav()">
            <!-- Hamburger icon -->
            <div class="space-y-2">
              <span class="block w-8 h-0.5 bg-gray-600 transition-all duration-300" 
                    [class]="isSideNavOpen ? 'rotate-45 translate-y-2.5' : ''"></span>
              <span class="block w-8 h-0.5 bg-gray-600 transition-all duration-300" 
                    [class]="isSideNavOpen ? 'opacity-0' : ''"></span>
              <span class="block w-8 h-0.5 bg-gray-600 transition-all duration-300" 
                    [class]="isSideNavOpen ? '-rotate-45 -translate-y-2.5' : ''"></span>
            </div>
          </button>
          <div class="flex items-center">
            <!-- Logo Image or SVG -->
            <div class="flex items-center justify-center w-12 h-12 bg-indigo-100 rounded-lg mr-3">
              @if(tanentInfo().logoUrl){
                <img 
                [src]="tanentInfo().logoUrl" 
                alt="Preview" 
                class="w-full h-full object-cover"
              />
                }@else {
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                  </svg>
                }
            </div>
          </div>

        <h1 class="text-2xl font-bold text-indigo-600">{{tenantId()? tanentInfo().name :'Multi-Tenant Portal'}}</h1>
      </div>
  
      <!-- Right Section - Conditionally shown when logged in -->
      @if (isLoggedIn()) {
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Welcome, ({{tenantId()}})<span class="font-medium text-gray-800">{{ userInfo()?.email }}</span></span>
        <button 
          (click)="logout()"
          class="px-4 py-2 bg-red-50 text-red-600 font-medium rounded-md hover:bg-red-100 transition-colors duration-200 border border-red-100"
        >
          Logout
        </button>
      </div>
      }
    </div>
  </header>
