<!-- confirm-dialog.component.html -->
<div class="p-6 min-w-[300px]">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        Confirm Delete
      </h2>
    </div>
  
    <!-- Content -->
    <div class="mb-6 text-gray-600">
      <p>Are you sure you want to delete this item? This action cannot be undone.</p>
    </div>
  
    <!-- Actions -->
    <div class="flex justify-end gap-3">
      <button 
        mat-button 
        mat-dialog-close
        class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded transition-colors duration-200"
      >
        Cancel
      </button>
      <button 
        mat-raised-button 
        color="warn" 
        mat-dialog-close="true"
        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-colors duration-200"
      >
        Delete
      </button>
    </div>
  </div>
