<div class="overflow-x-auto rounded-xl shadow border border-gray-200 m-5">
  <table class="min-w-full bg-white text-sm text-left text-gray-700 ">
    <thead class="bg-gray-100 text-xs uppercase text-gray-500">
      <tr>
        <th class="px-6 py-3">#</th>
        <th class="px-6 py-3">Name</th>
        <th class="px-6 py-3">Email</th>
        <th class="px-6 py-3">Phone</th>
        <th class="px-6 py-3">Industry</th>
        <th class="px-6 py-3">Status</th>
        <th class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(tenant of tenants(); track tenant.id; let i = $index) {
      <tr class="border-t hover:bg-gray-50">
        <td class="px-6 py-4">{{ i + 1 }}</td>
        <td class="px-6 py-4 font-medium text-gray-900">{{ tenant.name }}</td>
        <td class="px-6 py-4">{{ tenant.email }}</td>
        <td class="px-6 py-4">{{ tenant.phoneNumber }}</td>
        <td class="px-6 py-4">{{ tenant.industry }}</td>
        <td class="px-6 py-4">
          <span [ngClass]="{
              'text-green-600': tenant.status,
              'text-red-600': !tenant.status
            }">
            {{ tenant.status }}
          </span>
        </td>
        <td class="px-6 py-4 space-x-3">
          <!-- <button (click)="onView(tenant)" class="text-blue-600 hover:text-blue-800" title="View">
            <mat-icon>visibility</mat-icon>
          </button> -->
          <button (click)="onEdit(tenant)" class="text-yellow-500 hover:text-yellow-600" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDelete(tenant)" class="text-red-600 hover:text-red-800" title="Delete">
            <mat-icon>delete</mat-icon> </button>
        </td>
      </tr>}
    </tbody>
  </table>
  <div>
    <a class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-blue-500 text-white flex items-center justify-center shadow-lg hover:bg-blue-600 hover:w-40 hover:rounded-full transition-all duration-300 overflow-hidden group cursor-pointer"
      routerLink="/tenant-registration" routerLinkActive="text-blue-600 font-medium">
      <span class="absolute group-hover:opacity-0 transition-opacity duration-200">+</span>
      <span class="absolute opacity-0 group-hover:opacity-100 transition-opacity duration-200 text-md">+ Register
        Tenant</span>
    </a>
  </div>
</div>
